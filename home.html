<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
            rel="stylesheet"
        />
        <title>Netflix</title>
    </head>
    <body>
        <div class="logo">
            <img src="netflix-logo-5.png" alt="" />
        </div>
        <div class="container">
            <div class="card">
                <p class="tittle">Login</p>
                <label for="email"></label>
                <input
                    type="text"
                    id="email"
                    placeholder="Email or Phone Number"
                />

                <label for="password"></label>
                <input type="password" id="password" placeholder="Password" />

                <button>Login  <a href="https://hhh">➜</a></button>

               <div class="bottonbutton">
                    <div class="recuerdame">
                        <label class="container-button">
                            <input type="checkbox" checked="checked" />
                            <span class="checkmark"></span>
                        </label>

                        <p>Remember Me</p>
                    </div>

                    <a href="">Forget Password?</a>
                </div>

                <div class="other-login">
                    <div>
                        <img
                            src="face.png"
                            alt="fb"
                        />
                        <p>SIGN IN WITH FACEBOOK</p>
                    </div>
                </div>

                <div class="firsttime">
                    <div>
                        <p>FIRST TIME ON NETFLIX?</p>
                        <a href="https://instagram.com/savage_arun">SUBSCRIBE NOW</a>
                    </div>
                </div>

                <div class="catpcha">
                    <div>
                        <p>
                            This page is protected by Google reCAPTCHA to verify that you are not a robot.<a href=""
                                >Más info.</a
                            >
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
